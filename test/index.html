<script src="../js/jquery.min.js"></script>
<script src="../js/underscore.js"></script>
<script src="../js/backbone.js"></script>
<script src="../dist/modal.js"></script>
<script>
$(function () {
	
var modal1 = new $.Modal({
	content: '#modal-content1',
	cache: true,
	fadeDuration: 0,
	action: {
		initComplete: function () { },
		renderComplete: function () { },
		openStart: function () {
			console.log('open started');
		},
		openComplete: function () {
			//this.$box.addClass('show');
		},
		openInsideStart: function () {
			//this.$box.addClass('show');
			console.log('open inside started');
		},
		openInsideComplete: function () {
			//this.$box.removeClass('show');
			console.log('open inside complete');
		},
		closeStart: function () {
			console.log('close started');
		},
		closeComplete: function () {
			//this.$box.removeClass('show');
		}
	}
});
var modal2 = new $.Modal({
	content: '#modal-content2',
	transition: false
});


$('#modal-trigger1').on('click', function (e) {
	modal1.open();
	e.preventDefault();
});

$('#modal-trigger2').on('click', function (e) {
	modal2.open();
	e.preventDefault();
});


});
</script>
</head>
<body>

<div class="container">
<div class="main">
	
<h1>backbone-modal</h1>
<p><a href="https://github.com/seckie/backbone-modal">source on github</a></p>

<ul>
	<li><a href="#" id="modal-trigger1">Open modal box from existing hidden element</a></li>
	<li><a href="#" id="modal-trigger2">Open modal box from existing hidden element <em>without transition</em></a></li>
</ul>
