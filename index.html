<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
<meta charset="UTF-8" />
<title>backbone-modal</title>
<meta name="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="css/screen.css" />
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="modal.js"></script>
<script>
$(function () {
	
var modal1 = new $.Modal({
	id: 'modal1', // id mode
	cache: true,
	boxBodyClassName: 'modal-body',
	bgClassName: 'modal-bg',
	dismissClassName: 'dismiss',
	bodyEl: document.body,
	action: { // "this" context is modal object
	}
});

var modal2 = new $.Modal({
	url: 'modal2.html', // url mode
	innerLinkSelector: '.innerlink',
	action: {
		initComplete: function () { },
		renderComplete: function () { },
		openStart: function () {
			console.log('open started');
		},
		openComplete: function () {
			//this.$box.addClass('show');
		},
		closeStart: function () {
			console.log('close started');
		},
		closeComplete: function () {
			//this.$box.removeClass('show');
		}
	}
});

$('#modal-trigger1').on('click', function (e) {
	modal1.open();
	e.preventDefault();
});
$('#modal-trigger2').on('click', function (e) {
	modal2.open();
	e.preventDefault();
}).click();




});
</script>
</head>
<body>

<div class="container">
<div class="main">
	
<h1>backbone-modal</h1>
<p><a href="https://github.com/seckie/backbone-modal">source on github</a></p>

<ul>
	<li><a href="#" id="modal-trigger1">Open modal box from existing hidden element</a></li>
	<li><a href="#" id="modal-trigger2">Open modal from URL</a></li>
</ul>
	
<!--/.main--></div>
<!--/.container--></div>

<div class="modal-box" id="modal1">
<div class="modal-body">
<h1>Modal content1</h1>
<p>Modal content in existing hidden element</p>
<!--/.modal-body--></div>
<a href="#" class="dismiss" data-modal-dismiss="modal1">&#215;</a>
<!--/.modal-box--></div>
</body>
</html>
